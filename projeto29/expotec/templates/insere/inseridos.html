<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inserir Matricula</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    
    <a href="{% url 'expotec:viewindex' %}"> 
      <button class="btn btn-outline-success" type="button">Expotec</button>
    </a>

    <a href="{% url 'expotec:viewinseridos' %}"> 
      <button class="btn btn-sm btn-outline-secondary" type="button">Matrículas Registradas </button>
    </a>

    <a href="{% url 'expotec:viewinsere' %}"> 
      <button class="btn btn-sm btn-outline-secondary" type="button">Registrar Matricula</button>
    </a>

    <a href="{% url 'expotec:viewlistapresencas' %}"> 
      <button class="btn btn-sm btn-outline-secondary" type="button">Presenças Registradas</button>
    </a>

    <a href="{% url 'expotec:viewregistra' %}"> 
      <button class="btn btn-sm btn-outline-secondary" type="button">Registrar Presença</button>
    </a>

  </form>
    
    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'expotec:defbusca' %}">
     {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" name="busca" placeholder="Buscar Matriculas" value="{{savebusca}}" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>
              Nome
            </th>
            <th>
              Matricula
            </th>
            <th>
          </tr>
        </thead>
        <tbody>
          
          {% for matricula in matriculas  %}
          
          <tr class="table-active">
            <td>
              {{matricula.matpessoa}}
            </td>
            <td>
              {{matricula.matmatricula}}
            </td>
          </tr>

          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="alert" role="alert">
    {{mensagemAlert}}
  </div>
</div>


</body>
</html>
