{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrar Presença</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

{% block header %}
{{block.super}}
{% endblock header %}

{% block conteudo %}
<div class="container-fluid">
  <form method="POST" action="{% url 'expotec:defpresenca' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputPassword1">Matricula</label>
      <input type="text" class="form-control" value="{{keepmatricula}}" name="matricula" id="exampleInputPassword1" placeholder="matricula">
      <small id="emailHelp" class="form-text text-muted">Insira a matricula para registrar a presença</small>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</div>

<div class="container-fluid">
  <div class="alert" role="alert">
    {{mensagemAlert}}
  </div>
</div>

{% endblock conteudo %}

</body>
</html>
